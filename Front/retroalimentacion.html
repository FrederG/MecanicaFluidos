<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retroalimentación | Fluidos para todos</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="header_section">
    <div class="container-fluid">
      <nav class="navbar custom_nav-container">
        <a class="navbar-brand" href="index.html"><span>Fluidos para todos</span></a>
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="ejercicios.html">Ejercicios</a></li>
          <li class="nav-item"><a class="nav-link" href="resultados.html">Mis Resultados</a></li>
          <li class="nav-item active"><a class="nav-link" href="retroalimentacion.html">Retroalimentación</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="about_section layout_padding">
    <div class="container">
      <h2 class="section_title">Retroalimentación</h2>
      <p>
        Tu opinión es importante. Cuéntanos qué te ha parecido la plataforma y en qué podemos mejorar.
      </p>

      <form id="formFeedback" style="max-width:600px; margin:auto; text-align:left;">
        <label>Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre completo" required><br><br>

        <label>Correo electrónico:</label>
        <input type="email" id="correo" placeholder="tucorreo@ejemplo.com" required><br><br>

        <label>Comentario:</label>
        <textarea id="comentario" rows="5" placeholder="Escribe tus sugerencias aquí..." required></textarea><br><br>

        <button type="submit">Enviar Retroalimentación</button>
        <p id="mensajeConfirmacion"></p>
      </form>
    </div>
  </section>

  <footer class="footer_section">
    <div class="container text-center">
      <p>© 2025 Fluidos para todos | Ingeniería Civil UTB</p>
    </div>
  </footer>

  <script>
    document.getElementById("formFeedback").addEventListener("submit", function(e){
      e.preventDefault();
      document.getElementById("mensajeConfirmacion").textContent = "✅ ¡Gracias por tu retroalimentación!";
      document.getElementById("mensajeConfirmacion").style.color = "#4a90e2";
      this.reset();
    });
  </script>
</body>
</html>
